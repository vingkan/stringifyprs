<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' https://api.github.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self'; object-src 'none'; frame-ancestors 'none';">
  <title>Stringify Pull Requests</title>
  <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
       v2.0 | 20110126
       License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&family=Red+Hat+Text:wght@300..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Red Hat Text", sans-serif;
      background-color: #f6f8fa;
      padding: 40px;
      color: #24292f;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      border-bottom: 1px solid #e1e4e8;
      padding-bottom: 8px;
      font-weight: bold;
    }

    h1 {
      font-size: 32px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 24px;
      margin-top: 16px;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      margin-top: 16px;
      margin-bottom: 16px;
    }

    input, textarea, #output {
      width: 100%;
      padding: 16px;
      margin-top: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      background-color: #ffffff;
      box-shadow: 0 1px 3px rgba(27,31,35,0.1);
      overflow-x: auto;
      white-space: pre-wrap;
      font-size: 14px;
      border: 1px solid #e1e4e8;
      color: #24292f;
      resize: vertical;
      font-family: "Red Hat Mono", monospace;
    }

    textarea {
      height: 150px;
    }

    button {
      background-color: #2da44e;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 8px;
      margin-right: 8px;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #238636;
    }

    #error {
      color: #cf222e;
      margin-top: 10px;
      font-size: 14px;
      background-color: #ffebeb;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ffb3b3;
      display: none;
    }

    #output-section {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Stringify Pull Requests</h1>
  <p>Enter your access token and GitHub pull request URLs to fetch them as formatted text.</p>

  <input id="token" type="password" placeholder="GitHub Access Token" />
  <textarea id="prLinks" placeholder="https://github.com/{owner}/{repo}/pull/{number}"></textarea>

  <button id="fetchBtn">Fetch</button>
  <div id="error"></div>

  <div id="output-section">
    <h2>Output</h2>
    <button id="downloadBtn">Download</button>
    <button id="copyBtn">Copy to Clipboard</button>
    <pre id="output"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
